<html>
<head>
    <title>inHerito demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<main>
    <header class="inherito"></header>
    <h3>Example page of how inHerito works. Make new objects and let them inherit from other ones</h3>

    <article>
        <section>
            <h3>Normal dog</h3>
            <img src=""/>
        </section>

        <section>
            <h3>Robot dog</h3>
            <img src=""/>
        </section>
    </article>
</main>

<!-- include inherito -->
<script src="inherito.min.js"></script>

<!-- inHerito init and instances -->
<script>
    var Dog = inHerito.create({
        type: 'First dog ever',
        name: 'My name is, Laddie',
        brain: 'I have a brain',
        tail: 'I have a tail',
        bark: true,
        debug: true,
        img: 'http://i1.wp.com/boingydog.com/wp-content/uploads/2013/06/SantasLittleHelper1.gif'
    });

    var RobotDog = Dog.create({
        type: 'Robot dog',
        name: 'My name is, Terminator',
        material: 'Metal',
        debug: true,
        race: 'Robot domination race',
        implements: ['tail', 'bark'],
        img: 'http://torontopubliclibrary.typepad.com/.a/6a00e5509ea6a18834017d3d26003a970c-800wi'
    });
</script>

</body>
</html>
