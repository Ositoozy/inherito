<html>
<head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="inherito">

<h1>Example page of how inHerito works. Make new objects and let them inherit from other ones</h1>

<div class="application-shell">
    <example></example>
</div>

<!-- include inherito -->
<script src="inherito.min.js"></script>

<!-- riot -->
<script src="https://cdn.jsdelivr.net/riot/2.3/riot.min.js"></script>

<!-- riot tag inclusion -->
<script src="tags/example.js"></script>

<!-- inHerito init and instances -->
<script>

    var Driver = inHerito.create({
        title: "Woman\'s league",
        identify: function identify() {
            console.log('my name is: ', this.name);
        },
        level: 'expert',
        someOther: function someOther() {
            console.log('test');
        }
    });

    var Lisa = Driver.create({
        id: '123',
        name: 'Lisa',
        experience: 4,
        debug: true,
        inherit: ['identify', 'title'],
        view: {
            displayName: 'Lisa Simpson',
            image: 'https://upload.wikimedia.org/wikipedia/en/e/ec/Lisa_Simpson.png'
        }
    });

</script>

<!-- Mount riot component with inherito object -->
<script>
    riot.mount('example', Lisa);
</script>

</body>
</html>
