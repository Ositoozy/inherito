<html>
<head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="inherito.min.js"></script>
</head>
<body>

<div class="application-shell"></div>
<script>
    var Driver = inHerito.create({
        title: "Woman\'s league",
        identify: function identify() {
            console.log('my name is: ', this.name);
        },
        level: 'expert',
        someOther: function someOther() {
            console.log('test');
        }
    });

    var Lisa = Driver.create({
        id: '123',
        name: 'Lisa',
        experience: 4,
        view: {
            imageUrl: "http://assets.inhabitat.com/wp-content/blogs.dir/1/files/2013/05/tesla-model-s-road-537x300.jpg",
            template: new Image(),
            context: ".application-shell",
            parent: document.body
        },
        debug: true,
        inherit: ['identify', 'title']
    });

    var Vannie = Driver.create({
        name: 'Vannie',
        debug: true
    })
</script>

</body>
</html>
