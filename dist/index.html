<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			img {
				width: 250px;
				padding: 20px;
				border: 1px solid rgba(0,0,0,.3);
				margin: 20px;
				display: inline-block;
				vertical-align: top;
			}
		</style>
	</head>
	<body>
		
		<main class='application-shell'></main>
		<script src="inherito.min.js"></script>
		
		<script>
			/** 
			 * simple in file script to demostrate
			 * */ 
			
			// Create your own constructor by turning it into an inHerito Object
			// Should be a clean object with simple props to inherit or default from
			var Driver = inHerito.create({				
				title: "Woman\'s league",
				identify: function identify() {
					console.log('my name is: ' , this.name);
				},
				level: 'expert',
				someOther: function someOther(){
					console.log('test');
				}
			});
			
			// first option is true to log the object in your console
			// Pass any properties you want
			var Lisa = Driver.create({
				name: 'Lisa',
				experience: 4,
				
				// inherito view for demo, not for production use
				view: {
					imageUrl: "http://assets.inhabitat.com/wp-content/blogs.dir/1/files/2013/05/tesla-model-s-road-537x300.jpg",
					template: new Image(),
					context: ".application-shell",
					parent: document.body
				},
				
				// inherito parameters
				debug: true,
				
				// it will only inherit the title and identify methods as it's own
				inherit: ['identify', 'title']
			});
			
			
			// normal inheritance
			var Vannie = Driver.create({
				name: 'Vannie',
				
				// inherito parameters
				debug: true
			})
		</script>
	</body>
</html>
